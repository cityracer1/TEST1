<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할인코드 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    #discount-container {
      margin-top: 20px;
    }
    .speech-bubble {
      display: inline-block;
      padding: 15px 20px;
      margin: 10px;
      background: #ffeb3b;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>할인코드 목록</h1>
  <p>아래는 현재 활성화된 할인코드입니다:</p>
  <div id="discount-container"></div>

  <script>
    // 할인코드 데이터
    const discountData = [
      { title: "쿠폰1", code: "ABC123" },
      { title: "쿠폰2", code: "XYZ456" },
      { title: "VIP 쿠폰", code: "VIP789" }
    ];

    // DOM에 데이터 추가
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('discount-container');

      discountData.forEach((item) => {
        const bubble = document.createElement('div');
        bubble.classList.add('speech-bubble');
        bubble.innerText = `${item.title}: ${item.code}`;
        container.appendChild(bubble);
      });
    });
  </script>

</body>
</html>
