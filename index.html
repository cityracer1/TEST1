<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    #discount-container {
      margin-top: 20px;
    }
    .speech-bubble {
      display: inline-block;
      padding: 15px 20px;
      margin: 10px;
      background: #ffeb3b;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>할인코드 목록</h1>
  <p>2025년 4월 할인코드</p>
  <div id="discount-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const discountData = [
        { title: "쿠폰1", code: "ABC123" },
        { title: "쿠폰2", code: "XYZ456" }
      ];

      const container = document.getElementById("discount-container");

      discountData.forEach((item) => {
        const bubble = document.createElement("div");
        bubble.classList.add("speech-bubble");
        bubble.innerText = `${item.title}: ${item.code}`;
        container.appendChild(bubble);
      });
    });
  </script>

</body>
</html>
